<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <form action="###" class="registerForm">
                <h1 class="register">Регистрация</h1>
                <div class="loginForm">
                    <span>Уже есть аккаунт?</span>
                    <a href="login-form" class="enter">Войти</a>
                </div>
            <div class="company1">
                <label for="company"></label>
                <input type="text" id="company" placeholder="Моя компания" name="company">
            </div>
           <div class="nameSurname">
                <label for="name"></label>
                <input type="name" id="name" name="name" placeholder="Имя">
                <label for="surname"></label>
                <input type="text" placeholder="Фамилия" id="surname" name="surname">
            </div> 
            <div class="pochta">
                <label for="email"></label>
                <input type="email" placeholder="E-mail" id="email" name="email" required>
            </div>
            <div class="btn">
                <button class="admit">Зарегистрироваться</button>
            </div>
            <div class="footer">
                <input type="checkbox" id="checked" name="checked">
                <label for="checked" class="accept">Я прочитал и принимаю <a href="##">Условия пользования</a></label>
            </div>
        </form>
    </main>
</body>
</html>
