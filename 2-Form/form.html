<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/2-css.css">
</head>
<body>
    <main>
        <form action="###">
            <div>
                <h1>Регистрация</h1>
                <span>Уже есть аккаунт?</span>
                <a href="login-form">Войти</a>
            </div>
            <div>
                <label for="company"></label>
                <input type="text" id="company" placeholder="Моя компания" name="company">
            </div>
           <div>
                <label for="name"></label>
                <input type="name" id="name" name="name" placeholder="Имя">
                <label for="surname"></label>
                <input type="text" placeholder="Фамилия" id="surname" name="surname">
            </div> 
            <div>
                <label for="email"></label>
                <input type="email" placeholder="E-mail" id="email" name="email" required>
            </div>
            <button>Зарегестрироваться&rarr;</button>
            <div>
                <input type="checkbox" id="checked" name="checked">
                <label for="checked">Я прочитал и принимаю <a href="##">Условия пользования</a></label>
            </div>
        </form>
    </main>
</body>
</html>
